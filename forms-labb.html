      input {

      }
      .city {
        width: 180px;

  <body>
    <div>
      <form name="Medlemsuppgifter" action="forms-labb.php" method="post">
        <fieldset>
          <legend>Registrera medlemsuppgifter</legend>
          <br><br>
          <label for="payment"></label>
          <select name="payment" id="payment">
            <option value="null">Välj betalsätt</option>
            <option value="kreditkort">Kreditkort</option>
            <option value="faktura">Faktura</option>
          </select>
          <br><br>
          <label for="fname">Förnamn:</label><br>
          <input type="text" name="fname" id="fname" required >*<br><br>
          <label for="ename">Efternamn:</label><br>
          <input type="text" name="ename" id="ename" required >*<br><br>
          <label for="address">Address:</label><br>
          <input
            type="text"
            name="address"
            id="address"
            required >*<br><br>
          <label for="zip-code">Postnr.</label>
          <label for="city">och ort</label><br>
          <input
            class="zip-code"
            type="text"
            name="zip-code"
            id="zip-code"
            required >* 
          <input
            class="city"
            type="text"
            name="city"
            id="city"
            required
          >*<br><br>
          <label for="cell">Mobil:</label><br>
          <input type="tel" name="cell" id="cell" required >*<br><br>
          <label for="mail">Epost:</label><br>
          <input type="email" name="mail" id="mail" required >*<br><br>
          <label for="password">Lösenord:</label><br>
          <input
            type="password"
            name="password"
            id="password"
            required
          >*<br><br>
        </fieldset>
        <p>* Obligatorisk uppgift</p>

        <fieldset>
          <label for="offers">Erbjudanden via e-post</label>
          <input type="hidden" name="offers" value="NEJ">
          <input
            class="checkbox"
            type="checkbox"
            name="offers"
            id="offers"
            value="JA"
            ><br>
          <label for="mail-format">E-postformat </label>
          <input
            class="checkbox"
            type="radio"
            name="mail-format"
            id="mail-format"
            value="HTML"
          >HTML
          <input
            class="checkbox"
            type="radio"
            name="mail-format"
            value="Text"
          >Text <br><br>

          <label for="comments">Kommentar:</label><br>
          <input
            type="text"
            name="comments"
            id="comments"
            style="height: 50px"
          >
        </fieldset>
        <br>

        <input class="button" type="submit" value="Submit">
        <input class="button" type="reset" value="Reset">
      </form>
    </div>
